    <div class="grid-container char-grid" @scroll.window="handleScroll()">
        
        <template x-for="folder in folders" :key="folder.name">

<style>
    .char-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
        padding: 60px 20px 20px 20px;
    }
    @media (max-width: 768px) {
        .char-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 60px 10px 20px 10px; }
    }
    .char-card {
        position: relative; display: block; aspect-ratio: 2 / 3; border-radius: 8px; overflow: hidden;
        text-decoration: none; background: #1a1a1a; transition: transform 0.2s; border: 1px solid #333;
    }
    .char-card:hover { transform: translateY(-5px); border-color: #666; }
    .char-cover { width: 100%; height: 100%; position: relative; }
    .char-cover img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s; }
    .char-cover img.loaded { opacity: 1; }
    .char-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 60%; background: linear-gradient(to top, rgba(0,0,0,0.95), transparent); }
    .char-info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 12px; box-sizing: border-box; }
    .char-name { color: #fff; font-weight: bold; font-size: 1.1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; }
    .char-count { color: #ccc; font-size: 0.85em; }
    .loader-trigger { grid-column: 1 / -1; text-align: center; padding: 30px; color: #666; }
	/* å³ä¾§åŠŸèƒ½ç»„ */
	.nav-group.right {
		display: flex;
		align-items: center;
		height: 100%;
		flex-shrink: 0; /* ç§»åŠ¨ç«¯ç¦æ­¢æŒ¤å‹å³ä¾§ */
		margin-left: auto; /* ã€æ–°å¢ã€‘å¼ºåˆ¶å°†è¯¥å…ƒç´ æ¨è‡³æœ€å³ä¾§ */
	}
</style>

<script>
function charFoldersApp() {
    return {
        folders: [],
        loading: true,
        showNav: true,
        lastScrollY: 0,
        // ä¿®å¤ç‚¹ 1ï¼šå»æ‰å¼•å·ï¼Œtojson ä¼šè‡ªå¸¦åŒå¼•å·å¹¶å¤„ç†å†…éƒ¨è½¬ä¹‰
        charName: {{ character_name | tojson }}, 

        init() {
            this.fetchFolders();
        },

        async fetchFolders() {
            try {
                // ç¡®ä¿è¯·æ±‚çš„ URL æ­£ç¡®å¤„ç†äº†ç‰¹æ®Šå­—ç¬¦
                const res = await fetch('/api/character_folders/' + encodeURIComponent(this.charName));
                if (!res.ok) throw new Error('Network response was not ok');
                const data = await res.json();
                this.folders = data || [];
            } catch (e) {
                console.error("Fetch error:", e);
                this.folders = [];
            } finally {
                this.loading = false;
            }
        },

        handleScroll() {
            const currentScrollY = window.pageYOffset || document.documentElement.scrollTop;
            this.showNav = !(currentScrollY > this.lastScrollY && currentScrollY > 50);
            this.lastScrollY = currentScrollY;
        }
    }
}
</script>
