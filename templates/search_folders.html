{% block content %}
<div x-data="searchFoldersApp()" x-cloak>

    <div class="nav" :class="{ 'nav-hidden': !showNav }">
        <div class="nav-group left">
            <a href="#" @click.prevent="goBack()">â¬… è¿”å›</a>
            <span style="color: #444;">|</span>
            <div class="nav-title">æœç´¢ç»“æœ (æ–‡ä»¶å¤¹): {{ search_query }} <span x-show="folderFilter" x-text="'(' + folderFilter + ')'"></span></div>
        </div>
        <div class="nav-group right">
            <a :href="'/search?q=' + encodeURIComponent(query) + (folderFilter ? '&folder=' + encodeURIComponent(folderFilter) : '')" 
               @click.prevent="window.location.replace($el.href)" 
               class="folder-btn">ğŸ–¼ï¸ å…¨éƒ¨å›¾ç‰‡</a>
        </div>
    </div>

    <div class="grid-container char-grid" @scroll.window="handleScroll()">
        
        <template x-for="folder in folders" :key="folder.name">
            <a :href="'/search?q=' + encodeURIComponent(query) + '&folder=' + encodeURIComponent(folder.name)" class="char-card">
                <div class="char-cover">
                    <img :src="'/media/' + folder.cover.split('/').map(encodeURIComponent).join('/')" loading="lazy" @load="$el.classList.add('loaded')">
                    <div class="char-overlay"></div>
                </div>
                <div class="char-info">
                    <div class="char-name" x-text="folder.display_name"></div>
                    <div class="char-count" x-text="folder.count + ' ä¸ªåŒ¹é…é¡¹'"></div>
                </div>
            </a>
        </template>

        <div class="loader-trigger">
            <span x-show="loading">â³ æ­£åœ¨èšåˆæœç´¢ç»“æœ...</span>
            <span x-show="!loading && folders.length === 0">æœªæ‰¾åˆ°åŒ…å«æ­¤æ ‡ç­¾çš„æ–‡ä»¶å¤¹</span>
        </div>
    </div>
</div>

<style>
    .char-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 60px 20px 20px 20px; }
    @media (max-width: 768px) { .char-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 60px 10px 20px 10px; } }
    .char-card { position: relative; display: block; aspect-ratio: 2 / 3; border-radius: 8px; overflow: hidden; text-decoration: none; background: #1a1a1a; border: 1px solid #333; transition: transform 0.2s; }
    .char-card:hover { transform: translateY(-5px); border-color: #666; }
    .char-cover { width: 100%; height: 100%; }
    .char-cover img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s; }
    .char-cover img.loaded { opacity: 1; }
    .char-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 60%; background: linear-gradient(to top, rgba(0,0,0,0.95), transparent); }
    .char-info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 12px; box-sizing: border-box; }
    .char-name { color: #fff; font-weight: bold; font-size: 1.1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; }
    .char-count { color: #ccc; font-size: 0.85em; }
    .loader-trigger { grid-column: 1 / -1; text-align: center; padding: 30px; color: #666; }
</style>

<script>
function searchFoldersApp() {
    return {
        folders: [],
        loading: true,
        showNav: true,
        lastScrollY: 0,
        query: {{ search_query | tojson }},
        // æ¥æ”¶åç«¯ä¼ æ¥çš„ folder_filter
        folderFilter: {{ (folder_filter or '') | tojson }}, 

        init() {
            this.fetchData();
        },

        async fetchData() {
            if (!this.query) {
                this.loading = false;
                return;
            }
            try {
                const cleanQuery = this.query.replace(/^["']|["']$/g, '');
                let apiUrl = '/api/search/folders?q=' + encodeURIComponent(cleanQuery);
                
                // å¦‚æœå­˜åœ¨ä½œè€…è¿‡æ»¤ï¼Œæ‹¼æ¥åˆ° API URL
                if (this.folderFilter) {
                    apiUrl += '&folder=' + encodeURIComponent(this.folderFilter);
                }
                
                const res = await fetch(apiUrl);
                if (!res.ok) throw new Error('Search failed');
                this.folders = await res.json();
            } catch (e) {
                console.error("Fetch data error:", e);
                this.folders = [];
            } finally {
                this.loading = false;
            }
        }, // <=== ä¿®å¤ç‚¹ï¼šå°±æ˜¯è¿™é‡Œå¿…é¡»æœ‰ä¸€ä¸ªé€—å·

		goBack() {
            // å¦‚æœæœ‰å†å²è®°å½•ï¼Œå¹¶ä¸”ä¸Šä¸€ä¸ªé¡µé¢æ˜¯æœ¬ç«™
            if (window.history.length > 1 && document.referrer.includes(window.location.host)) {
                window.history.back(); 
            } else {
                // å…œåº•é€»è¾‘ï¼šå¦‚æœæ˜¯æ–°æ ‡ç­¾é¡µæ‰“å¼€æ²¡æœ‰å†å²ï¼Œæœ‰ä½œè€…è¿‡æ»¤å°±å›ç›®å½•ï¼Œå¦åˆ™å›æ ‡ç­¾é¡µ
                if (this.folderFilter) {
                    window.location.href = '/explore/' + encodeURIComponent(this.folderFilter);
                } else {
                    window.location.href = '/tags';
                }
            }
        },
		
        handleScroll() {
            const currentScrollY = window.pageYOffset || document.documentElement.scrollTop;
            this.showNav = !(currentScrollY > this.lastScrollY && currentScrollY > 50);
            this.lastScrollY = currentScrollY;
        }
    }
}
</script>
{% endblock %}
