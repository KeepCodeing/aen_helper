<style>
    .char-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 60px 20px 20px 20px; }
    @media (max-width: 768px) { .char-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 60px 10px 20px 10px; } }
    .char-card { position: relative; display: block; aspect-ratio: 2 / 3; border-radius: 8px; overflow: hidden; text-decoration: none; background: #1a1a1a; border: 1px solid #333; transition: transform 0.2s; }
    .char-card:hover { transform: translateY(-5px); border-color: #666; }
    .char-cover { width: 100%; height: 100%; }
    .char-cover img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s; }
    .char-cover img.loaded { opacity: 1; }
    .char-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 60%; background: linear-gradient(to top, rgba(0,0,0,0.95), transparent); }
    .char-info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 12px; box-sizing: border-box; }
    .char-name { color: #fff; font-weight: bold; font-size: 1.1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; }
    .char-count { color: #ccc; font-size: 0.85em; }
    .loader-trigger { grid-column: 1 / -1; text-align: center; padding: 30px; color: #666; }
</style>

<script>
function searchFoldersApp() {
    return {
        folders: [],
        loading: true,
        showNav: true,
        lastScrollY: 0,
        // ä¿®å¤ç‚¹ 2ï¼šç§»é™¤å¤–å±‚å•å¼•å·ã€‚tojson ä¼šè‡ªåŠ¨ç”ŸæˆåŒå¼•å·åŒ…è£¹çš„ JS å­—ç¬¦ä¸²å¹¶è½¬ä¹‰å†…éƒ¨å­—ç¬¦
        query: {{ search_query | tojson }},

        init() {
            this.fetchData();
        },

        async fetchData() {
            if (!this.query) {
                this.loading = false;
                return;
            }
            try {
                // ä¿®å¤ç‚¹ 3ï¼šç¡®ä¿ query ä¼ å…¥å‰å·²ç»è¢«æ¸…æ´—ï¼ˆé˜²æ­¢æ®‹ç•™çš„åŒå¼•å·ï¼‰
                const cleanQuery = this.query.replace(/^["']|["']$/g, '');
                const res = await fetch('/api/search/folders?q=' + encodeURIComponent(cleanQuery));
                if (!res.ok) throw new Error('Search failed');
                this.folders = await res.json();
            } catch (e) {
                console.error("Fetch data error:", e);
                this.folders = [];
            } finally {
                this.loading = false;
            }
        },

        handleScroll() {
            const currentScrollY = window.pageYOffset || document.documentElement.scrollTop;
            this.showNav = !(currentScrollY > this.lastScrollY && currentScrollY > 50);
            this.lastScrollY = currentScrollY;
        }
    }
}
</script>
